<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../asset/output.css" rel="stylesheet">
    <link href="../asset/css/product-list.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <title>product</title>
</head>

<body>
    <div class="w-full" id="content"></div>

    <div class="mb-10">
        <img src="../asset/image/discount.png" alt="">
    </div>

    <div class="flex ml-56 mb-10">
        <div class=" w-1/5" id="accordion-flush" data-accordion="collapse" data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white" data-inactive-classes="text-gray-500 dark:text-gray-400">
            <h1 class=" flex text-xl font-semibold product-title"><img class="w-6 h-6 mr-2" src="../asset/icon/menu.svg" alt=""> <p  data-i18n="product_categories">danh mục sản phẩm</p></h1>
            <h2 id="accordion-collapse-heading-1">
            <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500  " data-accordion-target="#accordion-collapse-body-1" aria-expanded="true" aria-controls="accordion-collapse-body-1">
                <span data-i18n="cosmetics" class=" text-sm hover:underline "><p data-i18n="cosmetic"></p></span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                </svg>
            </button>
            </h2>
            <div id="accordion-collapse-body-1" class="hidden " aria-labelledby="accordion-collapse-heading-1">
                <ul class="ps-5 ml-4 text-gray-500 list-disc">
                    <li onclick="filterProducts('a')" class="mb-4"><a class=" hover:underline "> a</a></li>
                    <li onclick="filterProducts('b')" class="mb-4"><a class=" hover:underline "> b</a></li>
                </ul>
            </div>
            <h2 id="accordion-collapse-heading-2">
            <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500   " data-accordion-target="#accordion-collapse-body-2" aria-expanded="false" aria-controls="accordion-collapse-body-2">
                <span data-i18n="jewelry" class=" text-sm "></span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                </svg>
            </button>
            </h2>
            <div id="accordion-collapse-body-2" class="hidden " aria-labelledby="accordion-collapse-heading-2">
                <ul class="ps-5 ml-4 text-gray-500 list-disc">
                    <li class="mb-4"><a class=" hover:underline">trang sức</a></li>
                    <li class="mb-4"><a class=" hover:underline">trang sức </a></li>
                </ul>
            </div>
            <h2 id="accordion-collapse-heading-3">
            <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500  " data-accordion-target="#accordion-collapse-body-3" aria-expanded="false" aria-controls="accordion-collapse-body-3">
                <span data-i18n="accessories" class=" text-sm "></span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                </svg>
            </button>
            </h2>
            <div id="accordion-collapse-body-3" class="hidden" aria-labelledby="accordion-collapse-heading-3">
                <ul class="ps-5 ml-4 text-gray-500 list-disc">
                    <li class="mb-4"><a class=" hover:underline">accessories</a></li>
                    <li class="mb-4"><a class=" hover:underline">accessories</a></li>
                </ul>
            </div>
            <div class="mt-4">
                <h1 data-i18n="compare" class="border-b border-gray-300 text-xl font-semibold product-title pb-2"></h1>
                <p data-i18n="compare_content" class="text-sm my-6"></p>
            </div>
            
            <div>
                <h1 class="border-b pb-2 border-gray-300 text-xl font-semibold product-title">tag</h1>
                <div class="flex mt-4 flex-wrap justify-start items-center space-x-1 gap-y-1 ">                    
                    <div data-i18n="perfumes" onclick="filterProductstag('nuochoa')" class="py-1 px-2.5 tag border-gray-500 text-xs text-gray-500 font-medium hover:bg-gray-500 hover:text-white "></div>
                    <div data-i18n="watch" onclick="filterProductstag('dongho')" class="py-1 px-2.5 tag border-gray-500 text-xs text-gray-500 font-medium hover:bg-gray-500 hover:text-white"></div>
                    <div data-i18n="sandal" onclick="filterProductstag('sandal')" class="py-1 px-2.5 tag border-gray-500 text-xs text-gray-500 font-medium hover:bg-gray-500 hover:text-white">sandal</div>
                </div>
            </div>

            <div class="mt-5">
                <img src="../asset/image/qc.png" alt="">
            </div>
        </div>
        
        <div class="mx-10">
            <div class="flex mb-2">
                <a href="product-list.html"><img class="w-4 h-4 mr-4" src="../asset/icon/list-svgrepo-com.svg" alt=""></a>
                <a href="product-grid.html"><img class="w-4 h-4" src="../asset/icon/grid-svgrepo-com.svg" alt=""></a>
            </div>
            <div id="product-display"></div>
        </div>
    </div>
    <div class="w-full" id="footer"></div>

    <script src="../asset/scripts/footer.js"></script>
    <script src="../asset/scripts/navbar.js"></script>
    <script src="../asset/scripts/renderproduct-list.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../asset/scripts/product.js"></script>
    <script src="../asset/scripts/init.js"></script>
    <script src="../asset/scripts/translate.js"></script>
    <script src="../asset/scripts/productlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
