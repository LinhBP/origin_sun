<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <div class="w-full" id="content"></div>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col items-start justify-between mb-4">
            <h1 class="text-4xl" data-i18n="blog_heading"></h1>
            <hr class="my-4 border-t border-gray-200">
            <div class="flex justify-between w-full items-center">
                <div class="flex space-x-2">
                    <button id="gridViewBtn" aria-label="Grid view" class="bg-transparent border-none py-2 hover:opacity-100 focus:outline-none">
                        <img src="../asset/image/grid-icon.png" data-i18n-alt="grid_view_alt" class="w-6 h-6">
                    </button>
                    <button id="listViewBtn" aria-label="List view" class="bg-transparent border-none py-2 hover:opacity-100 focus:outline-none">
                        <img src="../asset/image/list-icon.png" data-i18n-alt="list_view_alt" class="w-6 h-6 opacity-50 hover:opacity-100 transition-opacity duration-300">
                    </button>
                </div>                
                <div class="flex items-center space-x-2">
                    <img src="../asset/image/left-triangle.png" data-i18n-alt="previous_alt" class="w-4 h-4">
                    <button class="text-black font-bold">1</button>
                    <button class="text-gray-400 hover:text-black">2</button>
                    <button class="text-gray-400 hover:text-black">3</button>
                    <img src="../asset/image/right-triangle.png" data-i18n-alt="next_alt" class="w-4 h-4">
                </div>
            </div>
            <hr class="my-4 border-t border-gray-200">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="blogList">
            <!-- Lay tá»« JavaScript -->
        </div>
        <hr class="mb-4 border-gray-200">
        <div class="flex justify-between w-full items-center">
            <div class="flex justify-between w-full items-center">
                <div class="flex space-x-2">
                    <button id="gridViewBtnBottom" aria-label="Grid view" class="bg-transparent border-none py-2 hover:opacity-100 focus:outline-none">
                        <img src="../asset/image/grid-icon.png" data-i18n-alt="grid_view_alt" class="w-6 h-6">
                    </button>
                    <button id="listViewBtnBottom" aria-label="List view" class="bg-transparent border-none py-2 hover:opacity-100 focus:outline-none">
                        <img src="../asset/image/list-icon.png" data-i18n-alt="list_view_alt" class="w-6 h-6 opacity-50 hover:opacity-100 transition-opacity duration-300">
                    </button>
                </div>                
                <div class="flex items-center space-x-2">
                    <img src="../asset/image/left-triangle.png" data-i18n-alt="previous_alt" class="w-4 h-4">
                    <button class="text-black font-bold">1</button>
                    <button class="text-gray-400 hover:text-black">2</button>
                    <button class="text-gray-400 hover:text-black">3</button>
                    <img src="../asset/image/right-triangle.png" data-i18n-alt="next_alt" class="w-4 h-4">
                </div>
            </div>
        </div>
    </div>
    
    <div class="w-full" id="footer"></div>

    <script src="../asset/scripts/navbar.js"></script>
    <script src="../asset/scripts/footer.js"></script>
    <script src="../asset/scripts/blog.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../asset/scripts/translate.js"></script>
</body>
</html>
